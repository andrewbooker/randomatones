<html>
    <head>
        <style>           
            tbody {
                margin: 10mm 4mm 10mm 1mm;
            }
            h1 {
                font-family: Arial;
                margin-bottom: 10px;
            }
            p {
                font-family: Arial;
                font-size: 26pt;
                margin: 6px;
            }
            #imgs {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <table>
                <tbody></tbody>
            </table>
        </div>
        <script>
function text(tag, t) {
    const e = document.createElement(tag);
    e.innerHTML = t;
    return e;
}

function img(src, size) {
    const i = document.createElement("img");
    i.setAttribute("src", src);
    if (size) {
        i.setAttribute("width", size);
        i.setAttribute("height", size);
    }
    return i;
}
const tbody = document.getElementsByTagName("tbody")[0];
const row = document.createElement("tr");
const cell = document.createElement("td");

const thumbnail = img("thumbnail.png", 160)
thumbnail.setAttribute("style", "border-radius: 12px");

const imgs = document.createElement("div");
imgs.setAttribute("id", "imgs");
imgs.appendChild(thumbnail);
imgs.appendChild(img("qrcode.png"));

cell.appendChild(imgs);
cell.appendChild(text("p", "randomatones.co.uk"));
row.appendChild(cell);
tbody.appendChild(row);
        </script>
    </body>
</html>
