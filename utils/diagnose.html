<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../common.css"/>
        <style> body { color: white; }</style>
    </head>
    <body>
        <h1 class="page-heading">Randomatones</h1>
        <div id="content-by-year">content-by-year</div>
        <div id="links">
            <div class="link-item">
                <div class="link">
                    <a href="../index.html">home</a>
                </div>
            </div>
        </div>
        <div id="content">
            <div class="content-item">
                <div class="content-header">
                    <div class="when">29 May 2025</div>
                    <div class="post-heading">One hour of relaxing music for concentration</div>
                </div>
                <div class="content-main">
                    <div class="post-image">
                        <iframe width="302" height="198" allowfullscreen="true" class="iframe-yt" src="https://youtube.com/embed/Rl9Oko9jsgM"></iframe>
                    </div>
                    <div class="post-text">Recorded using a new once-broken laptop, and superimposed onto spare footage from the Scout Tunnel shoot in Greater Manchester in February 2024.</div>
                </div>
             </div>
        </div>
        <div id="say"></div>
        <script src="../size-items.js"></script>
        <script src="../resize.js"></script>
        <script>
            const sayTo = document.getElementById("say");
            function say(what) {
                const w = document.createElement("div");
                w.innerHTML = what;
                sayTo.appendChild(w);
            }
            function revealStyle(addTo) {
                const style = addTo.getAttribute("style");
                say(addTo.innerText.substring(0, 40) + ": " + style);
            }
            function reportAttributes() {
                revealStyle(document.getElementsByTagName("h1")[0]);
                revealStyle(document.getElementById("content-by-year"));
                ["when", "post-heading", "post-text"].forEach(c => revealStyle(document.getElementsByClassName(c)[0]));
            }

            function report(rs) {
                sayTo.innerHTML = "";
                reportAttributes();

                say("window: " + window.innerWidth + "x" + window.innerHeight);
                say("device pixel ratio: " + window.devicePixelRatio);
                say("left margin: " + rs.leftMargin.toFixed(2));
                say("right margin: " + rs.rightMargin.toFixed(2));
            }
        </script>
        <script>
            report(resize());
            window.onresize = function() {
                report(resize());
            }
        </script>
    </body>
</html>
