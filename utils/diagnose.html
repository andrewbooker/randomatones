<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../common.css"/>
        <style> body { color: white; }</style>
    </head>
    <body>
        <h1 class="page-heading">Randomatones</h1>
        <div id="content-by-year">content-by-year</div>
        <div id="links">
            <div class="link-item">
                <div class="link">
                    <a href="../index.html">home</a>
                </div>
            </div>
        </div>
        <div id="content">
            <div class="content-item">
                <div class="content-header">
                    <div class="when"><a id="2020-12-20">20 Dec 2020</a></div>
                    <div class="post-heading">Music For Underground Drains</div>
                </div>
                <div class="content-main">
                    <div class="post-image">
                        <iframe width="302" height="198" allowfullscreen="true" class="iframe-yt" src="https://www.youtube.com/embed/KFTdGqR01eI?671600"></iframe>
                    </div>
                    <div class="post-text">A video in a foot tunnel under the Central Line near Snaresbrook.</div>
                </div>
             </div>
        </div>
        <div id="say"></div>
        <script src="../size-items.js"></script>
        <script src="../resize.js"></script>
        <script>
            const sayTo = document.getElementById("say");
            function say(what) {
                const w = document.createElement("div");
                w.innerHTML = what;
                sayTo.appendChild(w);
            }
            function wipe() {
                sayTo.innerHTML = "";
            }
            function showDimensions() {
                wipe();
                say("window: " + window.innerWidth + "x" + window.innerHeight);
                //say("screen: " + screen.innerWidth + "x" + screen.innerHeight);
                say("device pixel ratio: " + window.devicePixelRatio);
            }
            function report(rs) {
                say("left margin: " + rs.leftMargin);
                say("right margin: " + rs.rightMargin);
            }
        </script>
        <script>
            showDimensions();
            report(resize());
            window.onresize = function() {
                showDimensions();
                report(resize());
            }
        </script>
    </body>
</html>
