<html>
    <body style="margin: 0; padding: 0; background-color: rgb(37,31,28); font-family: Arial; position: relative; text-align: center;">
        <img src="https://live.staticflickr.com/65535/50386149742_676acfbb6b_h.jpg" width="1280" height="720">
        
        <div style="font-size: 1000%; margin-bottom: 20px; font-weight: Bold; color: rgb(37,31,28); transform: translate(0%, -700px);">Randomatones</div>
        <div style="font-size: 150%; margin-bottom: 20px; font-weight: bold; color: rgba(37,31,28, 0.2); transform: translate(0%, -746px);"><span style="letter-spacing: 31px;">Randomised Automaton Tone</span>s</div>
	<div style="margin:20px; color: white; transform: translate(0%, -230px);">
            <table cellpadding="0" cellspacing="0" style="margin-left: auto; margin-right: auto; max-width: 1280px;">
		        <tbody id="timeline"></tbody>
            <table>
        </div>
        <div>
            <div style="font-size: 80%; margin: 40px 0 10px 0;">Visionary, programmer and amateur carpenter:<br/><a target="_blank" href="https://www.facebook.com/andrewbookerdrums">Andrew Booker</a></div>
            <img src="ab.png" />
        </div>
        <script src="./timeline.js" type="text/javascript"></script>
        <script>
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            const container = document.getElementById("timeline");

	        timeline.map(t => {
                const head = document.createElement("tr");
                const body = document.createElement("tr");
                body.setAttribute("style", "vertical-align: top;");

                const when = document.createElement("td");
                const d = new Date(t.when);
                when.innerHTML = (d.getDate() < 10 ? "0" : "") + d.getDate() + " " + months[d.getMonth()] + " " + d.getFullYear();
                when.setAttribute("style", "color: grey; font-size: 150%; font-weight: bold; float: right; margin-right: 30px;");

                const h = document.createElement("td");
                h.setAttribute("style", "font-size: 150%; color: white; font-weight: bold;");
                h.innerHTML = t.heading;
                head.appendChild(when);
                head.appendChild(h);

                const landscape = t.orientation === "landscape";
                const img = document.createElement("img");
                img.src = t.image;
                img.width = landscape ? 320 : 180;
                img.height = (img.width === 180 ? 320 : 180);
                if (t.image.includes("youtube")) {
                    img.width = 270;
                    img.height = 180;
                }
                img.setAttribute("style", "float: right; margin: 4px 30px 20px 0;");
                const a = document.createElement("a");
                a.setAttribute("href", t.href || t.image);
                a.setAttribute("target", "_blank");
                a.appendChild(img);

                const i = document.createElement("td");
                i.appendChild(a);
                body.appendChild(i);

                const txt = document.createElement("td");
                txt.innerHTML = t.text;
                txt.setAttribute("style", "font-size: 90%; color: rgb(221,234,234);");
                body.appendChild(i.appendChild(txt))

                container.appendChild(head);
                container.appendChild(body);
	        });
        </script>
	</body>
</html>
